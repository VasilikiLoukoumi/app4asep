color: white;}

padding-bottom:2%;}

<body>

<div class="container" style="background-color:rgb(0,204,255);border-radius:40px;">

<div class="row">
                     

<div style="margin:0 auto;display:block;padding-top:8px;padding-left:10px;padding-right:10px;background-color:white;border-radius:20px;"> <i class="fa fa-calculator" aria-hidden="true"style="color:#ff4d4d;"></i>
 <h4><strong> *Past Service Calculator!* </strong></h4>
 </div>

 
<h3><strong>Working part-time for a long time?
Compute Months of Past Service with our app!</strong></h3></div>

<div class="well well-lg">
<div>
<p style="margin:0 auto; display:block; width:20%;">Enter number of working days:</p>
<input type="number" id="input" style="margin:0 auto; display:block; width:20%;">
</div>

<button onclick="pastService()" class="btn btn-primary"style="margin:0 auto; display:block; width:20%;">Submit</button>

<div class="row">

<div id="pastService" style="margin:0 auto; display:block; width:20%;">

</div>
</div>

</div>

<div class="footer">
<div class="row">

<p class="p" style="margin-top:4%;"><strong><em>"Past Service Calculator - the Service time Calculator for the part timer!"</em></strong></p>
<p class="p"style="margin-left:20%;text-decoration:underline;">-Unknown.</p>

<div>

<div class="row" style="background-color:white;">
 <div style="margin:0 auto;width:20%;padding-top:10%;">
<p style="color:grey;" >by <i class="fa fa-id-badge" aria-hidden="true"></i>
 <em>Vasiliki Loukoumi</em> <i class="fa fa-copyright" aria-hidden="true"></i>
 2017</p>
 <hr>
</div>
 
</div>

</div>

</div>


</div>
</div>

</div>

<script> 

function pastService(days) {
var days=$("#input").val();
var month=25;
var firstCalc=days/month;
var number=2;
var result=firstCalc/number;

document.getElementById("pastService").innerHTML= "You have"+"<br>"+ result + "<br>"+ "months of past service!"; 
}


</script>
